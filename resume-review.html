<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Get your resume analyzed by CareerCoach AI. Upload your resume and receive personalized feedback for your chosen career field." />
  <meta name="keywords" content="resume analysis, career coaching, AI resume review, career guidance" />
  <meta name="theme-color" content="#000000" />
  <title>CareerCoach AI - Resume Review</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="resume-review.css" />
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
  <div id="particles-js"></div>
  <div class="card">
    <h1>ðŸ“„ Resume Review</h1>
    <form id="resume-form">
      <label for="career">Select your career field:</label>
      <select id="career" required>
        <option value="">--Choose--</option>
        <option>Tech</option>
        <option>Business</option>
        <option>Healthcare</option>
        <option>Education</option>
        <option>Media/Entertainment</option>
        <option>Law</option>
        <option>Government/Public Service</option>
        <option>Beauty & Fashion</option>
        <option>Engineering</option>
      </select>
      <label for="resume">Upload your resume (.pdf, .docx, or .txt):</label>
      <input type="file" id="resume" accept=".pdf,.docx,.txt" required />
      <button type="submit">Analyze Resume</button>
    </form>
    <div id="analysis-output"></div>
    <div id="loading" class="loading" style="display: none;">
      <div class="spinner"></div>
      <p>Analyzing your resume...</p>
    </div>
  </div>
  <script src="resume-review.js"></script>
</body>
</html>
